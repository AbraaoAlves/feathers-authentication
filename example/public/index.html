<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Feathers Authentication</title>
</head>
<body>
  <h1>Feathers Local Authentication Examples</h1>

  <section>
    <h3>Email/Password authentication via REST</h3>
    <p>Username: <code>admin@feathersjs.com</code></p>
    <p>Password: <code>admin</code></p>

    <form action="/auth/local" method="post">
      <div>
        <label>Email:</label>
        <input type="text" name="email" value="admin@feathersjs.com"/>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" value="admin"/>
      </div>

      <button id="email-password-rest-button">Login</button>
    </form>
  </section>

  <section>
    <h3>Token based authentication via REST</h3>

    <form action="/auth/token" method="post">
      <div>
        <label>Token:</label>
        <input type="text" name="token" value=""/>
      </div>
      
      <button id="token-rest-button">Login</button>
    </form>
  </section>

  <section>
    <h3>Basic email/password authentication via socket</h3>
    <form action="/auth/local" method="post">
      <div>
        <label>Email:</label>
        <input type="text" name="email" value="admin@feathersjs.com"/>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" value="admin"/>
      </div>

      <button id="email-password-socket-button">Login</button>
    </form>
  </section>

  <section>
    <h3>Token based authentication via socket</h3>
    <form action="/auth/token" method="post">
      <div>
        <label>Token:</label>
        <input type="text" name="token" value=""/>
      </div>

      <button id="token-socket-button">Login</button>
    </form>
  </section>
  
  <pre id="messages"></pre>

  <script src="socket.io/socket.io.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Normally, you would get this from /login or if you stored it in localStorage, from there.
    var token;
    var user;
    var email = 'admin@feathersjs.com';
    var password = 'admin';
    //= 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImFkbWluQGZlYXRoZXJzanMuY29tIiwiaWQiOjAsImlhdCI6MTQ1NDA5MzI0NH0.6aDm7KF2MWnlNNBiQfdCXRczWN7LOhBWLP_NIj0xy6o';
    var socket = io('http://localhost:3030', {
      // query: 'token=' + token,
      transport: ['websockets']
    });
    var messageList = document.getElementById('messages');

    socket.on('error', function(error) {
      console.error(error);
    });

    socket.on('connect', function() {
      console.log('Socket connected');

      socket.on('authenticated', function (data) {
        console.log('We are authenticated', data);
        // Now that we are authenticated, fetch something that
        // requires a logged in user. Maybe we don't have to send the token
        // each time.
        // TODO (EK): Should just store the token in local storage;
        token = data.token;
        user = data.user;
        socket.emit('messages::find', {token: token}, function(error, messages) {
          messages.forEach(function(message){
            messageList.innerHTML += message.text + '<br/>';
          });
        });
      });

      // Attempt to auth with the server using our token.
      // NOTE (EK): Is there a potential security risk here? Anyone listening to
      // "authenticate" could see the token?
      // socket.emit('authenticate', {token: token});
      socket.emit('authenticate', {email: email, password: password});
    });
    
  </script>
</body>
</html>
